<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <title>azInlineEdit</title>
   <link rel="stylesheet" href="../select/select.css">
   <link rel="stylesheet" href="./inlineedit.css">
</head>

<body>
   <span id='text'>123</span>
   <script type="module">
      import { InlineEdit } from './inlineedit.js';
      const elem = document.querySelectorAll('span#text');
      az.ui(InlineEdit, elem, {
         foo: 'bar',
         type: 'select',
         options: [
            {
               key: '0',
               title: 'Close'
            },
            'Close Others',
            // null,
            'Close All'
         ],
         edit: function (e, target) {
            console.log(e, target);
         },
         done: function (e, target) {
            console.log(e, target);
         }
      });
   </script>
</body>
</html>
