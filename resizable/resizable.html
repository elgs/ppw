<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>azResizable</title>
  <link rel="stylesheet" href="./resizable.css">
  <script type="module" src="../../azdom/azdom.js"></script>
  <style>
    body {
      margin: 80px;
      padding: 80px;
    }

    #div0 {
      width: 200px;
      height: 200px;
      border: 1px solid gray;
      padding: 6px;
      box-sizing: border-box;
      position: absolute;
      overflow: hidden;
      top: 10px;
      margin: 10px;
    }

    #div1 {
      width: 200px;
      height: 200px;
      border: 1px solid gray;
      padding: 6px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div style="border: 1px solid red; height: 500px; position: relative;">
